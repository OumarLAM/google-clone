<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>
<body>
  <section>
    <header>
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><img src="images/menu.png" alt="menu-img" width="20px"></a></li>
        <li><button>Sign In</button></li>
      </ul>
    </header>

    <div class="main">
      <img src="images/logo.png" alt="Google logo">
      <form action="http://www.google.com/search" method="get" class="searchBox">
        <input type="text" class="search" name="q">
        <div class="icons">
          <div><img src="images/search.png" alt="" width="15px"></div>
          <div><img src="images/mic.png" alt="" width="15px"></div>
        </div>
      </form>
      <div class="buttons">
        <button type="submit" value="search">Google Search</button>
        <button>I'm Lucky</button>
      </div>
      <ul class="languages">
        <li>Google offered in:</li>
        <li><a href="#">Pulaar</a></li>
      </ul>
    </div>
    <div class="footer">
      <div class="row row1">
        <p class="country">Senegal</p>
      </div>
      <hr>
      <div class="row row2">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </section>
</body>
</html>
